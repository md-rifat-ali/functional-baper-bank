<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl text-center font-medium mt-10">
      Baap er bank a
      <span class="text-violet-800">Chole esecho!!!</span>
    </h1>
    <main>
      <!-- deposit ,withdraw and balance section -->
      <section class="mt-8">
        <div class="grid gap-8 grid-cols-3 w-3/4 mx-auto">
          <!-- deposit item -->
          <div class="bg-green-800 p-8 rounded-lg text-white">
            <h2 class="text-3xl">Deposit</h2>
            <p class="text-5xl">$<span id="deposit-total">00</span></p>
          </div>
          <!-- withdraw item -->
          <div class="bg-red-800 p-8 rounded-lg text-white">
            <h2 class="text-3xl">Withdraw</h2>
            <p class="text-5xl">$<span id="withdraw-total">00</span></p>
          </div>
          <!-- balance item -->
          <div class="bg-orange-600 p-8 rounded-lg text-white">
            <h2 class="text-3xl">Balance</h2>
            <p class="text-5xl">$<span id="balance-total">1240</span></p>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw section -->
      <section class="mt-8">
        <div class="grid gap-8 grid-cols-2 w-3/4 mx-auto">
          <!-- deposit item -->
          <div class="bg-blue-600 p-8 rounded-lg">
            <h2 class="text-3xl text-white">Your Deposit</h2>
            <input
              class="px-3 py-2 block mb-4 mt-4 w-3/4 rounded-lg"
              type="text"
              placeholder="$ Amount you want to deposit"
              id="deposit-field"
            />
            <button
              class="bg-orange-700 hover:bg-orange-500 px-4 py-3 text-white rounded-lg"
              id="deposit-btn"
            >
              Deposit
            </button>
          </div>
          <!-- withdraw item -->
          <div class="bg-sky-950 p-8 rounded-lg">
            <h2 class="text-3xl text-white">Your withdraw</h2>
            <input
              class="px-3 py-2 block mb-4 mt-4 w-3/4 rounded-lg"
              type="text"
              placeholder="$ Amount you want to withdraw"
              id="withdraw-field"
            />
            <button
              class="bg-orange-700 hover:bg-orange-500 px-4 py-3 text-white rounded-lg"
              id="withdraw-btn"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
  </body>
</html>
