<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl text-center mt-8 leading-normal">
      Bap er bank hoise to ki hoise <br />
      <span class="text-violet-800 text-6xl">Log In Koro!!!</span>
    </h1>
    <!-- log in form -->
    <div>
      <div
        class="bg-sky-950 p-8 rounded-lg w-3/4 lg:w-1/4 mx-auto text-center mt-10"
      >
        <h2 class="text-3xl text-white">Log In</h2>
        <input
          class="px-3 py-2 block mb-4 mt-4 w-full rounded-lg mx-auto"
          type="email"
          placeholder="Please write your email"
          id="email-field"
        />
        <input
          class="px-3 py-2 block mb-4 mt-4 w-full rounded-lg mx-auto"
          type="password"
          placeholder="Please write your password"
          id="password-field"
        />
        <button
          class="bg-orange-700 hover:bg-orange-500 px-4 py-3 text-white rounded-lg w-1/2"
          id="login-btn"
        >
          Log in
        </button>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
